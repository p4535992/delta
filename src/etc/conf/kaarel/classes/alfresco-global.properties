#
# Outbound Email Configuration
#-------------
mail.host=mail1.webmedia.int
#mail.port=25
#mail.username=anonymous
#mail.password=
#mail.encoding=UTF-8
mail.from.default=kaarel.jogeva@webmedia.ee
#mail.smtp.auth=false

project.test=true

#
# Authentication Configuration
#-------------

# the url to log into CAS, i.e. https://cas.rutgers.edu/login
#cas.casServerUrl=https://cas.dwl.smit:8181/cas-ad/
cas.casServerUrl=https://kaarel.webmedia.int:8181/cas/

# the name of the CAS client server, in the format: localhost:8080 or localhost:8443 or localhost or https://localhost:8443
cas.clientServerName=kaarel.webmedia.int:8080

# comma-separated list of usernames, who are granted administrator role at runtime
external.authentication.defaultAdministratorUserNames=37204166029

# URL on AmetnikeRegister webservice
amr.service.url=http://10.203.128.32:8080/amr/services/AmrRequest

# Enable session serialization filter in development
serializingfilter.enabled=true

#
# X-tee Configuration
#-------------

# x-tee security server
# dhl.wsdl is located at http://${security-server}/cgi-bin/uriproxy?producer=dhl
#x-tee.security-server=http://xtee-toodang.webmedia.int/cgi-bin/consumer_proxy
x-tee.security-server=http://xtee-test.webmedia.int/cgi-bin/consumer_proxy
#x-tee.security-server=http://xtee-arendus.webmedia.int/cgi-bin/consumer_proxy

# business registry (äriregister) code (OÜ WebMedia: 10391131)  	
x-tee.institution=10391131

# social security number of the person whose data will be used to perform x-tee service calls
# this must be registered in DVK system as well!
x-tee.id-code=EE38509252736

#
# IMAP Server Configuration
#-------------

# Update this value with the IP address (or corresponding DNS address) of your external IP interface.
# A value of 0.0.0.0 in Unix will make it listen on all IP interfaces. 
imap.server.host=localhost

# IMAP server listen port (TCP)
# On Unix only root has permission to bind to ports lower than 1023; if application is run with non-root privileges,
# then specify a higher port, e.g. 1143 and make a port redirection (1143 -> 143) in your firewall 
imap.server.port=143

#
# IMAP passthrough authentication configuration to a NTLM backend server
#-------------

# Sets the domain to use for passthru authentication.
# This will attempt to find the domain controllers using a network broadcast.
# Make sure that you use the Windows NetBIOS domain name, not the forest name.
# The network broadcast does not work in all network configurations.
# In this case use the passthru.authentication.servers property to specify the domain controller list by name or address.
passthru.authentication.domain=
# A comma delimited list of server names or addresses that are used for authentication.
# The passthru authenticator will load balance amongst the available servers,
# and can monitor server online/offline status.
passthru.authentication.servers=192.168.91.3
