#
# Content and index data location
#-------------
dir.root=/home/alfresco/alf_data

#
# Database connection properties
#-------------
db.name=alfresco
db.username=alfresco
db.password=alfresco
db.host=localhost
db.port=5432

#
# External locations
#-------------

# OpenOffice executable. If soffice/soffice.exe is not in your PATH, then you must specify full path to it
ooo.exe=/opt/openoffice.org3/program/soffice

# TCP port on which OpenOffice process listens
ooo.port=8100

# ImageMagick executable. If convert/convert.exe is not in your PATH, then you must specify full path to it
img.exe=convert

#
# Outbound Email Configuration
#-------------
mail.host=mail1.webmedia.int
#mail.port=25
#mail.username=anonymous
#mail.password=
#mail.encoding=UTF-8
mail.from.default=janika.kabur@webmedia.ee
#mail.smtp.auth=false

project.test=true

# If true, use jdigidoc-test.cfg (test oscp server from OpenXAdES, signatures with test confirmations shown as valid)
# If false, use jdigidoc.cfg (live ocsp server from SK, signatures with test confirmations shown as invalid) 
jdigidoc.test=true

#
# Authentication Configuration
#-------------

# URL of CAS, must end with a forward slash, i.e. https://example.com/cas/
#cas.casServerUrl=http://simdhs.webmedia.ee/cas/
cas.casServerUrl=https://simdhs.webmedia.int:8181/cas/

# comma-separated list of usernames, who are granted administrator role at runtime
external.authentication.defaultAdministratorUserNames=48308212746

# URL on AmetnikeRegister webservice
amr.service.url=http://gfna1-dto.dwl.smit:38082/amr-services-dwl/services/AmrRequest

# ID of current organization inside AMR
amr.org.id=2

# This server's URL, must be exactly in the format of https://example.com:8181
# * used when redirecting back from CAS to this server
# * used in document links which are put in outgoing e-mails
#server.url=http://simdhs.webmedia.ee
server.url=https://simdhs.webmedia.int:8181

#
# X-tee Configuration
#-------------

# x-tee security server
# dhl.wsdl is located at http://${security-server}/cgi-bin/uriproxy?producer=dhl
#x-tee.security-server=http://xtee-toodang.webmedia.int/cgi-bin/consumer_proxy
x-tee.security-server=http://xtee-test.webmedia.int/cgi-bin/consumer_proxy
#x-tee.security-server=http://xtee-arendus.webmedia.int/cgi-bin/consumer_proxy

# business registry (\ufffdriregister) code (O\ufffd WebMedia: 10391131)  	
x-tee.institution=10391131

# social security number of the person whose data will be used to perform x-tee service calls
# this must be registered in DVK system as well!
x-tee.id-code=EE47701010269

# if non-empty, then content of all DVK dokument elements are saved as XML files to that folder when receiving documents from DVK. Used for DVK debugging
x-tee.receivedDocumentsFolder=/home/alfresco/dvk/received

# if non-empty, then content of all DVK dokument elements are saved as XML files to that folder when sending documents to DVK. Used for DVK debugging.
x-tee.sentDocumentsFolder=/home/alfresco/dvk/sent

#
# IMAP Server Configuration
#-------------

# Update this value with the IP address (or corresponding DNS address) of your external IP interface.
# A value of 0.0.0.0 in Unix will make it listen on all IP interfaces. 
imap.server.host=0.0.0.0

# IMAP server listen port (TCP)
# On Unix only root has permission to bind to ports lower than 1023; if application is run with non-root privileges,
# then specify a higher port, e.g. 1143 and make a port redirection (1143 -> 143) in your firewall 
imap.server.port=1143

#
# IMAP passthrough authentication configuration to a NTLM backend server
#-------------

# Sets the domain to use for passthru authentication.
# This will attempt to find the domain controllers using a network broadcast.
# Make sure that you use the Windows NetBIOS domain name, not the forest name.
# The network broadcast does not work in all network configurations.
# In this case use the passthru.authentication.servers property to specify the domain controller list by name or address.
passthru.authentication.domain=
# A comma delimited list of server names or addresses that are used for authentication.
# The passthru authenticator will load balance amongst the available servers,
# and can monitor server online/offline status.
passthru.authentication.servers=192.168.91.3

#
# Inbound E-mail (SMTP) Server Configuration
#-------------

# This SMTP server only accepts mail which is addressed to a specific TO address, other mail is rejected.
# This e-mail address is constructed from two parts, for example if
#    email.to.scanned.local-part=scan
#    email.server.domain=dhs.example.smit
# then this SMTP server only accepts mail which is addressed TO scan@dhs.example.smit address.

# local part of the email address to be used for processing scanned documents
email.to.scanned.local-part=scan

# domain part of the email address to be used for processing scanned documents
email.server.domain=simdhs.webmedia.int

# SMTP server listen port (TCP)
# On Unix only root has permission to bind to ports lower than 1023; if application is run with non-root privileges,
# then specify a higher port, e.g. 1025 and make a port redirection (1025 -> 25) in your firewall 
email.server.port=1025

#
# OCR Client Configuration
#-------------

# SOAP request URL of OCR web service; if empty then OCR is disabled
ocr.url=

#
# MSO Client Configuration
#-------------

# SOAP request URL of MSO web service; if empty then MSO is not used
mso.url=http://abbyy.webmedia.int:9876/MsoService

# location where are excel files that contain documents to import
importer.excel.excelFilesLocationBase=/tmp/smit/importExcel/
# base location for attachments referred with relative path from excel files
importer.excel.attachmentFilesLocationBase=/tmp/smit/attachments/
# how many documents are imported within the same transaction(when transaction gets large, operations get significantly slower) 
importer.excel.nrOfDocumentsInTransaction=50


# postipoiss import settings
#
# Execute importing Postipoiss functions and series on startup
import.postipoiss.structure.enabled=true

# Path to folder that contains files struktuur.csv toimikud.csv
import.postipoiss.structure.inputFolderPath=/home/alfresco/simdhs/doc/pp-migratsioon/csv

# Execute importing Postipoiss functions and series on startup
import.postipoiss.documents.enabled=true

# Execute indexing of files
import.postipoiss.documents.index_enabled=false

# Path to folder that contains documents (*.xml) and also files
import.postipoiss.documents.inputFolderPath=/home/alfresco/mig/docs

import.postipoiss.documents.mappingsFileName=/home/alfresco/simdhs/doc/pp-migratsioon/csv/mappings.xml
import.postipoiss.documents.testFunctionName=Impordi-test-3

# Stop import, do not import documents with id larger than this
import.postipoiss.documents.stopAfterDocumentId=999999

updater.archive.enabled=false
