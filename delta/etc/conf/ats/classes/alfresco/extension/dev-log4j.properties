#### override:
###### File appender definition #######
#log4j.appender.AFile=org.apache.log4j.AsyncAppender - confitav ainult xml'iga :S
log4j.appender.AFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.AFile.File=alfresco-ats.log
log4j.appender.AFile.Append=true
log4j.appender.AFile.DatePattern='.'yyyy-MM-dd
log4j.appender.AFile.layout=org.apache.log4j.PatternLayout
log4j.appender.AFile.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p %c{2}: %M:%L - %m%n


# All outputs currently set to be a ConsoleAppender.
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout

# use log4j NDC to replace %x with tenant domain / username
log4j.appender.Console.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p %c{2}: %M:%L - %m%n

