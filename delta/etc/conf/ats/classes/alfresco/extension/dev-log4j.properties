### file appender
log4j.appender.DFile=org.apache.log4j.RollingFileAppender
log4j.appender.DFile.maxFileSize=100000KB
log4j.appender.DFile.maxBackupIndex=50
log4j.appender.DFile.File=debugAppender.log
log4j.appender.DFile.threshold=info
log4j.appender.DFile.layout=org.apache.log4j.PatternLayout
log4j.appender.DFile.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p %c{2}: %M:%L - %m%n



